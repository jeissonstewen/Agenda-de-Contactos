<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Contacto</title>
    <script defer src="../JS/agregar.js"></script>
    <link rel="stylesheet" href="../CSS/agregar.css">
</head>
<body>
    <main class="container">
        <h1 class="title">Agregar Contacto</h1>
        <div class="info">
            <div class="datos">
                <label>Nombre</label>
                <input type="text" class="name" id="name">
            </div>
            <div class="datos">
                <label>Apellido</label>
                <input type="text" name="apellido" id="apellido">
            </div>
            <div class="datos">
                <label>NÃºmero</label>
                <input type="number" class="numero" id="numero">
            </div>
            <div class="datos">
                <label>Gustos</label>
                <textarea class="gustos" id="gustos" cols="30" rows="4"></textarea>
            </div>
            <div class="datos">
                <label>Foto (url)</label>
                <input type="url" class="url" id="url">
            </div>
            <div class="buttons">
                <a href="#" class="btn_agregar">Agregar!</a>
                <a href="#" class="btn_cancelar">Cancelar</a>
            </div>
        </div>
    </main>
</body>
</html>
